{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-body">

                <p>Are you sure you want to delete "{{item}}" ?</p>

                <form action="{% url 'deleteOrder' item.id %}" method="POST">
                    {% csrf_token %}
                    
                    <a href="{% url 'home' %}" class="btn btn-sm btn-primary">Cancel</a>

                    <input type="submit" name="Confirm" class="btn btn-sm btn-danger">
                </form>
                
            </div>
        </div>
    </div>

    


{% endblock  %}
